<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <article class="profile">
      <img src="images/bg-pattern-card.svg" alt="">
      <img src="images/image-victor.jpg" alt="Profile picture" class="profile__picture">
      <div class="profile_info">
        <p>
          <strong class="profile__name">Victor Crest</strong>
          <span class="profile__age">26</span>
        </p>
        <p class="profile__city">London</p>
      </div>
      <ul class="profile__stats">
        <li class="profile__stat">
          <p class="profile__stat-value">80K</p>
          <p class="profile__stat-label">Followers</p>
        </li>
        <li class="profile__stat">
          <p class="profile__stat-value">803K</p>
          <p class="profile__stat-label">Likes</p>
        </li>
        <li class="profile__stat">
          <p class="profile__stat-value">1.4K</p>
          <p class="profile__stat-label">Photos</p>
        </li>
      </ul>
    </article>
  </main>

</body>

</html>
